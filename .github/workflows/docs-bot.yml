name: Docs Bot

on:
    push:
        branches: [main]
        paths:
            - 'packages/**'
            - '!packages/**/docs/**' # Don't trigger on docs changes to avoid loops (though create-pull-request handles this)
            - '!packages/**/README.md'
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    generate-docs:
        runs-on: ubuntu-latest
        env:
            GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.11'

            - name: Install Dependencies
              run: |
                  npm ci
                  pip install -r packages/knowledge/requirements.txt

            - name: Generate Documentation
              run: npm run docs:ai

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: 'docs: update knowledge base [skip ci]'
                  title: 'ðŸ¤– Docs Bot: Update Knowledge Base'
                  body: |
                      This PR was automatically created by the Docs Bot.

                      It contains updated documentation generated from source code changes in `packages/`.

                      **Changes:**
                      - Regenerated Markdown files in `packages/**/docs/`
                      - Validated frontmatter and syntax

                      *Please review the changes before merging.*
                  branch: docs-bot/update-knowledge
                  delete-branch: true
                  base: main
                  labels: |
                      documentation
                      automated
