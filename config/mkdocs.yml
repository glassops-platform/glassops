site_name: GlassOps
site_description: The Universal Governance Orchestration Protocol
site_author: Ryan Bumstead
site_url: https://glassops.io/

repo_name: glassops-platform/glassops
repo_url: https://github.com/glassops-platform/glassops

# Documentation source is the repository root
docs_dir: ..
# Build output must be outside of docs_dir (project root) to avoid infinite loop
site_dir: ../../glassops_site_build

theme:
    name: material
    palette:
        # Light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: deep purple
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
        # Dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: deep purple
          toggle:
              icon: material/weather-night
              name: Switch to light mode
    features:
        - navigation.indexes
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - content.code.copy
        - content.action.edit

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          anchor_linenums: true
    - attr_list
    - md_in_html

plugins:
    - search

exclude_docs: |
    **node_modules/**
    **venv/**
    **__pycache__/**
    **dist/**
    **build/**
    **coverage/**
    **docs_staging/**
    **glassops_site/**
    **docs/internal/**

